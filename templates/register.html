{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>ユーザー登録</h2>
  <form method="POST" action="/register">
    <div class="mb-3">
      <label for="login_id" class="form-label">ログインID</label>
      <input type="text" class="form-control" id="login_id" name="login_id" value="{{ login_id|default('') }}" required>
    </div>
    <div class="mb-3">
      <label for="display_name" class="form-label">表示名</label>
      <input type="text" class="form-control" id="display_name" name="display_name" value="{{ display_name|default('') }}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">パスワード</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="form-text">8文字以上で入力してください。</div>
    </div>
    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>
{% endblock %}
